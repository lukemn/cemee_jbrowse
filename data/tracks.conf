[WS220_genes]
key = WS220_genes
storeClass = JBrowse/Store/SeqFeature/NCList
type = CanvasFeatures
fmtDetailValue_Name = function(name, feature) {
    /* only add links to the top-level feature */
    if(feature.get('type')=='gene') {
        return "<a href='https://wormbase.org/search/gene/"+name+"'>"+name_"</a>]";
    }
  }

