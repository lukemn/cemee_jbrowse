[WS220_genes]
key = WS220_genes
storeClass = JBrowse/Store/SeqFeature/NCList
type = CanvasFeatures
fmtDetailValue_Alias = function(alias, feature) {
    /* only add links to the top-level feature */
    if(feature.get('type')=='gene') {
        return alias + ' [<a href=https://wormbase.org/species/c_elegans/gene/'+alias+'>Search WormBase</a>]';
    }
  }
